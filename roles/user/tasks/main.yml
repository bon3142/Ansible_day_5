---
# tasks file for user
- name: Create groups
  group:
    name: "{{ groupe_name }}"
    state: present
    gid: "{{ gid }}"
  

- name: Create users
  user:
    name: "{{ user_name }}"
    state: present
    password: "{{  user_name  | password_hash('sha512') }}"
    uid: "{{ uid }}"
    groups: "{{ gid }}"
 # loop:
 #   - { user_name: 'jenkins', uid: '5500', gid: '5500'}
 #   - { user_name: 'sonar', uid: '8800', gid: '8800'}
 #   - { user_name: 'nexus', uid: '7700', gid: '7700'}
 #   - { user_name: 'tomcat', uid: '9900', gid: '9900'}
- name: Add  user  to sodoers  
  lineinfile:
    dest: /etc/sudoers
    state: present
    line: "{{ user_name }} ALL=(ALL) NOPASSWD: ALL"
    validate: 'visudo -cf %s'
  become: yes
  when: "{{user_sudoers}}" != ''
 